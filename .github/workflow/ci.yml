name: Tugas Testing in CI/CD Pipeline

on:
  push:
    branches: [ test/api-GetAndPush ]
  pull_request:
    branches: [ test/api-GetAndPush ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - name: Test API
        run: mvn clean verify